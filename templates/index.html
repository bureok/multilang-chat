        <!-- ì´ˆê¸° ì„¤ì • í™”ë©´ -->
        <div id="setupForm" class="setup-form">

                <input type="text" id="nickname" placeholder="ì‚¬ìš©í•  ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20" required>

            <div class="form-group">

                <select id="language" required>

                    <option value="korean">í•œêµ­ì–´ (Korean)</option>

        <div id="chatContainer" class="chat-container">

                <div id="chatMessages" class="chat-messages">

                </div>
                
                <div class="chat-input-container">

            <div class="sidebar">

    <script>
        const socket = io();
        let currentUser = null;
        let heartbeatInterval = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // ì–¸ì–´ ì´ë¦„ ë§¤í•‘
        const languageNames = {
            'korean': 'í•œêµ­ì–´',
            'english': 'English', 
            'japanese': 'æ—¥æœ¬èª'
        };

        function startHeartbeat() {
            // ê¸°ì¡´ heartbeat ì¤‘ì§€
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            // 10ì´ˆë§ˆë‹¤ heartbeat ì „ì†¡
            heartbeatInterval = setInterval(() => {
                if (socket.connected) {
                    socket.emit('heartbeat');
                }
            }, 10000);
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const onlineCount = document.getElementById('onlineCount');
            
            // ì‚¬ìš©ì ëª©ë¡ ì—…ë°ì´íŠ¸
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <div class="user-nickname">${user.nickname}</div>
                    <div class="user-language">${user.language}</div>
                `;
                userList.appendChild(li);
            });
            
            // ì ‘ì† ì¸ì› ìˆ˜ ì—…ë°ì´íŠ¸
            onlineCount.textContent = `${users.length}ëª…`;
        }

        function joinChat() {
            const nickname = document.getElementById('nickname').value.trim();
            const language = document.getElementById('language').value;
            
            if (!nickname) {
                alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!language) {
                alert('ì–¸ì–´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            currentUser = { nickname, language };
            
            // ì„œë²„ì— ì‚¬ìš©ì ì •ë³´ ì „ì†¡
            socket.emit('set_user_info', { nickname, language });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            socket.emit('send_message', { message });
            messageInput.value = '';
        }

        function addMessage(data, type = 'other') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'system') {
                messageDiv.innerHTML = `<div class="message-text">${data.message}</div>`;
            } else {
                const timeStr = new Date().toLocaleTimeString();
                let messageHtml = '';
                
                if (type === 'own') {
                    messageHtml = `
                        <div class="message-info">ë‚˜ â€¢ ${timeStr}</div>
                        <div class="message-text">${data.message}</div>
                    `;
                } else {
                    messageHtml = `
                        <div class="message-info">${data.nickname} (${data.original_language}) â€¢ ${timeStr}</div>
                        <div class="message-text">${data.message}</div>
                    `;
                }
                
                messageDiv.innerHTML = messageHtml;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ì†Œì¼“ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        socket.on('connect', function() {
            console.log('ì†Œì¼“ ì—°ê²°ë¨');
            reconnectAttempts = 0;
            startHeartbeat();
        });

        socket.on('disconnect', function() {
            console.log('ì†Œì¼“ ì—°ê²° í•´ì œë¨');
            stopHeartbeat();
            
            // ì¬ì—°ê²° ì‹œë„
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`ì¬ì—°ê²° ì‹œë„ ${reconnectAttempts}/${maxReconnectAttempts}`);
                setTimeout(() => {
                    socket.connect();
                }, 2000 * reconnectAttempts);
            }
        });

        socket.on('user_info_set', function(data) {
            console.log('user_info_set ì´ë²¤íŠ¸ ë°›ìŒ:', data);
            if (data.success) {
                console.log('ì±„íŒ… í™”ë©´ìœ¼ë¡œ ì „í™˜');
                document.getElementById('setupForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                
                const userInfo = `${currentUser.nickname} (${languageNames[currentUser.language]})`;
                document.getElementById('userInfoDisplay').textContent = userInfo;
                
                addMessage({ message: 'ì±„íŒ…ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤. ì¦ê±°ìš´ ëŒ€í™” ë‚˜ëˆ„ì„¸ìš”!' }, 'system');
            }
        });

        socket.on('receive_message', function(data) {
            const messageType = data.is_own_message ? 'own' : 'other';
            addMessage(data, messageType);
        });

        socket.on('user_joined', function(data) {
            addMessage(data, 'system');
        });

        socket.on('user_left', function(data) {
            addMessage(data, 'system');
        });

        socket.on('user_list_update', function(data) {
            updateUserList(data.users);
        });

        socket.on('heartbeat_ack', function(data) {
            console.log('Heartbeat ì‘ë‹µ ë°›ìŒ:', data.timestamp);
        });

        // ì—”í„° í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ë‹‰ë„¤ì„ ì…ë ¥ë€ì—ì„œ ì—”í„° í‚¤ë¡œ ì±„íŒ… ì‹œì‘
        document.getElementById('nickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ heartbeat ì¤‘ì§€
        window.addEventListener('beforeunload', function() {

        });
    </script>
